<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcidGen 303</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #121214;
        --panel-dark: #1c1c1f;
        --accent-red: #ff3333;
        --accent-green: #10b981;
        --led-off: #2a1a1a;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #e5e5e5;
        overscroll-behavior: none;
        /* Subtle noise texture */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Hardware Panel Texture */
      .panel-texture {
        background-color: var(--panel-dark);
        background-image: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 10px 20px -5px rgba(0,0,0,0.5);
      }

      .led-glow-red {
        box-shadow: 0 0 10px 2px rgba(239, 68, 68, 0.6);
      }
      .led-glow-green {
        box-shadow: 0 0 10px 2px rgba(16, 185, 129, 0.6);
      }
      .led-glow-yellow {
        box-shadow: 0 0 10px 2px rgba(234, 179, 8, 0.6);
      }
      .led-glow-blue {
        box-shadow: 0 0 10px 2px rgba(59, 130, 246, 0.6);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f11; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
